name: Deploy to AWS

on:
  workflow_dispatch:
    inputs:
      deploy-mode:
        description: 'Deploy mode'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - data-only

permissions:
  contents: read
  id-token: write

jobs:
  deploy-full:
    if: inputs.deploy-mode == 'full'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build site
        run: pnpm build:site
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
          NUXT_PUBLIC_GITHUB_REPO: ${{ vars.GH_REPO_SLUG }}
          NUXT_PUBLIC_GITHUB_BRANCH: ${{ vars.GH_BRANCH || 'main' }}
          NUXT_PUBLIC_GITHUB_VOCAB_PATH: ${{ vars.GH_VOCAB_PATH || 'web/public/sample-data/vocabs' }}
          NUXT_PUBLIC_GITHUB_CLIENT_ID: ${{ vars.GH_CLIENT_ID }}
          NUXT_PUBLIC_GITHUB_AUTH_WORKER_URL: ${{ vars.GH_AUTH_WORKER_URL }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-2

      - name: Deploy to S3
        run: |
          aws s3 sync web/.output/public/ "s3://${{ vars.DEV_BUCKET_NAME }}/" --delete

      - name: Invalidate CloudFront cache
        if: vars.DEV_CDN_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ vars.DEV_CDN_ID }}" \
            --paths "/*"

  deploy-data-only:
    if: inputs.deploy-mode == 'data-only'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-southeast-2

      - name: Sync exports to S3
        run: |
          aws s3 sync web/public/export/ "s3://${{ vars.DEV_BUCKET_NAME }}/export/" --delete

      - name: Invalidate CloudFront cache
        if: vars.DEV_CDN_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ vars.DEV_CDN_ID }}" \
            --paths "/export/*"
